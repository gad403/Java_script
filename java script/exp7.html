<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Operations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  h1 {
    color: #333;
  }
  p {
    font-size: 1.2em;
    margin: 10px 0;
  }
</style>
</head>
<body>

<h1>Set Operations in JavaScript</h1>
<p id="union"></p>
<p id="intersection"></p>
<p id="difference"></p>
<p id="subset"></p>

<script>
function union(a, b) {
  let unionSet = new Set(a);
  for (let i of b) {
    unionSet.add(i);
  }
  return unionSet;
}

function intersection(setA, setB) {
  let intersectionSet = new Set();
  for (let i of setB) {
    if (setA.has(i)) {
      intersectionSet.add(i);
    }
  }
  return intersectionSet;
}

function difference(setA, setB) {
  let differenceSet = new Set(setA);
  for (let i of setB) {
    differenceSet.delete(i);
  }
  return differenceSet;
}

function subset(setA, setB) {
  for (let i of setB) {
    if (!setA.has(i)) {
      return false;
    }
  }
  return true;
}

const setA = new Set(['apple', 'mango', 'orange', 'banana']);
const setB = new Set(['apple', 'banana']);

const result_union = union(setA, setB);
const result_intersection = intersection(setA, setB);
const result_difference = difference(setA, setB);
const result_subset = subset(setA, setB);

document.getElementById("union").innerHTML = "Union Result: " + Array.from(result_union).join(", ");
document.getElementById("intersection").innerHTML = "Intersection Result: " + Array.from(result_intersection).join(", ");
document.getElementById("difference").innerHTML = "Difference Result: " + Array.from(result_difference).join(", ");
document.getElementById("subset").innerHTML = "Subset Result: " + result_subset;

console.log("Union Result:", result_union);
console.log("Intersection Result:", result_intersection);
console.log("Difference Result:", result_difference);
console.log("Subset Result:", result_subset);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Home Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s;
      padding-top: 100px;
    }

    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website!</h1>
  <p>Hover over the button or click the input box to change the background color.</p>

  <input type="text" placeholder="Click here to focus" 
         onfocus="changeColor('lightgreen')" 
         onblur="resetColor()">

  <br><br>
  <button onmouseover="changeColor('lightblue')" 
          onmouseout="resetColor()">Hover Over Me</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function resetColor() {
      document.body.style.backgroundColor = "white";
    }
  </script>

</body>
</html>

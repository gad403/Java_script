<!DOCTYPE html>
<html>
<head>
<title>Simple String Operations</title>
</head>
<body style="text-align:center; font-family:Arial; margin-top:40px;">

<h2>String Operations</h2>

<!-- Input string -->
Enter a string: 
<input type="text" id="str" placeholder="Enter string"><br><br>

<!-- For replacement -->
Replace character: 
<input type="text" id="oldChar" placeholder="Old">
With: 
<input type="text" id="newChar" placeholder="New"><br><br>

<!-- Buttons for each task -->
<button onclick="reverseString()">Reverse</button>
<button onclick="replaceChar()">Replace</button>
<button onclick="checkPalindrome()">Palindrome?</button>

<p id="result"></p>

<script>

// 1️⃣ Reverse the string
function reverseString() {
    var s = document.getElementById("str").value;
    var rev = "";                   // Empty string to store reverse
    for (var i = s.length - 1; i >= 0; i--) {
        rev = rev + s[i];           // Add characters from end to start
    }
    document.getElementById("result").innerHTML = "Reversed: " + rev;
}

// 2️⃣ Replace a character
function replaceChar() {
    var s = document.getElementById("str").value;
    var oldC = document.getElementById("oldChar").value;
    var newC = document.getElementById("newChar").value;

    var newStr = "";                // New string after replacement
    for (var i = 0; i < s.length; i++) {
        if (s[i] == oldC)
            newStr = newStr + newC; // Replace character
        else
            newStr = newStr + s[i]; // Keep same character
    }

    document.getElementById("result").innerHTML = 
        "After replacement: " + newStr;
}

// 3️⃣ Check if Palindrome
function checkPalindrome() {
    var s = document.getElementById("str").value;
    var rev = "";

    for (var i = s.length - 1; i >= 0; i--) {
        rev = rev + s[i];
    }

    if (s == rev)
        document.getElementById("result").innerHTML = "✅ Palindrome";
    else
        document.getElementById("result").innerHTML = "❌ Not a Palindrome";
}

</script>

</body>
</html>
